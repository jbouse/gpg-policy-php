version: 0.2

phases:
  build:
    commands:
      - composer install
artifacts:
  secondary-artifacts:
    BuildArtifact:
      files:
        - bin/**/*
        - config/**/*
        - migrations/**/*
        - public/**/*
        - src/**/*
        - templates/**/*
        - translations/**/*
        - var/**/*
        - vendor/**/*
        - .env
        - composer.json
    AssetsArtifact:
      files:
        - 'assets/**/*'
      base-directory: public
      discard-paths: yes
